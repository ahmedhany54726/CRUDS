<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>cruds</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>cruds</h2>
            <p>product managment system</p>
        </div>
            <div class="inputs">
<input type="text" placeholder="title" id="title">
<div class="price">
    <input onkeyup="getotal()" type="number" id="price" placeholder="price">
    <input onkeyup="getotal()" type="number" id="taxes" placeholder="taxes">
    <input onkeyup="getotal()" type="number" id="ads" placeholder="ads">
    <input onkeyup="getotal()" type="number" id="discount" placeholder="discount">
    <small id="total"></small>
</div>
<input placeholder="count" type="number" id="count">
<input placeholder="category" type="text" id="category">
<button id="submit">create</button>
            </div>

                <div class="outputs"></div>
           <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick=" getSearchMood(this.id)" id="searchtitle">seerch by title</button>
                <button onclick=" getSearchMood(this.id)" id="searchcategory">seerch by category</button>
            </div>

<div id="delateAll">
</div>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>totel</th>
        <th>category</th>
        <th>update</th>
        <th>delate</th>
    </tr>
<tbody id="tbody">
    
</tbody>
</table>

           </div>

    </div>
    <script src="crud.js"></script>
</body>
</html>
